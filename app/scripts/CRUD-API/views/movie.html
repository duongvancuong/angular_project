<a ui-sref="movies.newMovie" class="btn-primary btn-lg nodecoration">Add New Movie</a>
<button type="button" class="btn " toggle="showDetails">Button Toggle</button>
<table class="table movietable">
  <tr>
    <td><h3>All Movies</h3></td>
    <td></td>
  </tr>
  <tr ng-repeat="movie in MovieListCtrl.ListMovie">
    <td>{{movie.title}}</td>
    <td>
      <a class="btn btn-primary" ui-sref="movies.viewMovie({id:movie._id})">View</a>
      <a class="btn btn-danger"  ng-click="MovieListCtrl.deleteMovie(movie._id)">Delete</a>
    </td>
  </tr>
</table>

<textarea name="" class="form-control" rows="15" ng-model="MovieListCtrl.number"></textarea>
<button ng-click="MovieListCtrl.addNumber()">button</button>
<buttonshow></buttonshow>
<input type="file" file-reader="fileContent" />
