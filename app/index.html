<!doctype html>
<html ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <title ng-bind="title">Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/page1.css">
    <link rel="stylesheet" href="styles/page1-post.css">
    <link rel="stylesheet" href="styles/page2.css">
    <link rel="stylesheet" href="styles/calender.css">
    <link rel="stylesheet" href="styles/text.directive.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">

    <!-- endbuild -->
  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="index">The Movie App</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a ui-sref="movies.listMovie">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row top-buffer">
        <div class="col-xs-8 col-xs-offset-2">
          <div ui-view></div> <!-- This is where our views will load -->
        </div>
      </div>
    </div>

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="scripts/app.module.js"></script>
  <script src="scripts/app.config.js"></script>
  <!-- Page1 -->
  <script src="scripts/page1/route/page1.route.js"></script>
  <script src="scripts/page1/controllers/page1.controller.js"></script>
  <script src="scripts/page1/controllers/page1-post.controller.js"></script>

  <!-- Page2 -->
  <script src="scripts/page2/route/page2.route.js"></script>
  <script src="scripts/page2/controllers/page2.controller.js"></script>
  <script src="scripts/page2/service/page2-news.service.js"></script>

  <!-- page 3 -->
  <script src="scripts/page3/route/page3.route.js"></script>
  <script src="scripts/page3/controllers/calender.controller.js"></script>
  <script src="scripts/page3/directive/calender.directive.js"></script>

  <!-- animation-css3 -->
  <script src="scripts/animation-css3/controllers/text.controller.js"></script>
  <script src="scripts/animation-css3/directive/text.directive.js"></script>
  <script src="scripts/animation-css3/directive/scrollPanel.directive.js"></script>
  <script src="scripts/animation-css3/directive/modal.directive.js"></script>

  <!-- movie -->
  <script src="scripts/CRUD-API/route/movie.route.js"></script>
  <script src="scripts/CRUD-API/controller/movie-list.controller.js"></script>
  <script src="scripts/CRUD-API/controller/movie-view.controller.js"></script>
  <script src="scripts/CRUD-API/controller/movie-add-or-edit.controller.js"></script>
  <script src="scripts/CRUD-API/service/movie.service.js"></script>
  <script src="scripts/CRUD-API/service/popup.service.js"></script>

  <!-- Directive -->
  <script src="scripts/directive/toggle.directive.js"></script>
  <script src="scripts/directive/readfile.directive.js"></script>

  <!-- endbuild -->

</html>
